<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Automatic Meal Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allan&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main>
      <header>
        <h6 class="logo">prep plates</h6>
        <h3 class="headline">the automatic meal planner</h3>
      </header>
      <div class="quote">
        <h3>three meals plus beadtime makes four sure blessings a day.</h3>
      </div>
      <section class="user-input">
        <div class="calories-input">
          <p>enter your target calories:</p>
          <input type="number" placeholder="calories (e.g. => 2000)" />
        </div>
        <div class="diet-input">
          <label for="diet">enter your diet:</label>
          <select name="selectedDiet" id="diet">
            <option value="" selected disabled hidden>choose here</option>
            <option value="vegetarian">vegetarian</option>
            <option value="lacto-vegetarian">lacto-vegetarian</option>
            <option value="ovo-vegetarian">ovo-vegetarian</option>
            <option value="vegan">vegan</option>
            <option value="pescetarian">pescetarian</option>
            <option value="paleo">paleo</option>
            <option value="primal">primal</option>
            <option value="ketogenic">ketogenic</option>
            <option value="gluten free">gluten free</option>
            <option value="whole30">whole30</option>
            <option value="low fodmap">low fodmap</option>
          </select>
        </div>
      </section>
      <div class="submit-btn">
        <button>generate</button>
      </div>
      <div class="nutrients-box"></div>
      <div class="meal-box"></div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
